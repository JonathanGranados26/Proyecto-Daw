<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"crossorigin="anonymous" />
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-4 rounded-4 text-secondary shadow" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="img/usuario.png.png" alt="login-icon" style="height: 7rem"/>
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="img/name.png" alt="username-icon" style="height: 1rem"/>
        </div>
        <input class="form-control bg-light" type="text" placeholder="Usuario"/>
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img src="img/candado.png" alt="password-icon" style="height: 1rem"
          />
        </div>
        <input class="form-control bg-light" type="password" placeholder="Password">
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvidaste tu contrase√±a?</a>
        </div>
      </div>
      <a href="index.html" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" >Login</a>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tengo una cuenta</div>
        <a href="Registro.html" class="text-decoration-none text-info fw-semibold" >Registrarse</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img src="img/google.png" alt="google-icon" style="height: 1.6rem"/>
        <div class="fw-semibold text-secondary" onclick="loginGoogle()">Continuar con Gloogle</div>
      </div>
    </div>
  </body>

<!---links de coneccion de firebase-->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!--Lo necesario para inicar con google-->
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>

<!---js aqui se asen los llamados a la base de datos de firebase-->
<script src="js/conexionFirebase.js"></script>
<script src="js/configFirebase.js"></script>
<script src="js/registro.js"></script>
</script>

</html>
