<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/notas.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <div><button class="primary-button" onclick="nuevoApunte()">Nuevo apunte</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="misNotas()">Mis notas</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="listaCompras()">Lista de compras</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="notasCocina()">Notas de cocina</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="cerrar()">Cerrar</button></div>
                </li>
            </ul>
        </nav>
    </header>
<br>

    <div class="container text-center" style="width: 50rem;">
        <div id="contenido" class="row 5">
            <div class="col">
                <div class="p-sm-5 ">
                    <button onclick="mostrarTablaDatos()" class="cssbuttons-io-button"> Agregar nota
                        <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="p-lg-5 p-md-5">
                    <h1>Notas de recordatorio</h1>
                </div>
            </div>
        </div>
    </div>
<br>

    <div id="tablaParaAnadir">
        <div class="d-flex justify-content-center align-items-center">
            <div class="bg-white p-4 rounded-4 text-secondary shadow" style="width: 55rem">
                <h1>Nota</h1>

                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">Titulo</span>
                                <input type="text" aria-label="First name" class="form-control" id="txtTitulo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">Fecha</span>
                                <input type="date" aria-label="First name" class="form-control" id="dtpFecha">
                            </div>
                        </div>
                    </div>
<br>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Descripción</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="txtDescipcion"></textarea>
                        </div>
                    </div>

                    <label class="form-label">Elegir categoria</label>
                    <select class="form-select" aria-label="Default select example" id="selecionPri">
                        <option value="Baja">Baja</option>
                        <option value="Normal">Normal</option>
                        <option value="Alta">Alta</option>
                        <option value="Inmediata">Inmediata</option>
                    </select>
<br>
                    <label class="form-label">Alarma</label>
                    <div class="col">
                        <div class="input-group">
                            <input type="date" aria-label="First name" class="form-control" id="dtpAlarma">
                        </div>
                    </div>
<br>
                    <div class="container px-4 text-center">
                        <div class="row gx-5">
                            <div class="col">
                                <div class="p-3">
                                    <button id="btnAgregar" onclick="guardarDatos()">Agregar</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3">
                                    <button type="button" class="btn btn-danger" onclick="ocutarTabla()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>

    <div class="p-3 d-flex justify-content-center align-items-cente">
        <button type="button" class="btn btn-danger" onclick="verRecordatorio()">ver datos</button>
    </div>
    <div class="p-3 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-danger" id="btnBorrar">Borrar de la base</button>
    </div>

    <!-- ver los datos que se ingresaron ala basse--->
    <div class="d-flex justify-content-center align-items-center">
        <div id="anadirTabla" class="p-4 rounded-4 text-secondary shadow container" style="width: 50rem">
            <h5>Datos ingresado:</h5>
            <h6>alarma:</h6>
            <p id="dtpAlarma1"></p>
            <h6>cetegoria:</h6>
            <p id="selecionPri1"></p>
            <h6>descricion:</h6>
            <p id="txtDescipcion1"></p>
            <h6>fecha:</h6>
            <p id="dtpFecha1"></p>
            <h6>titulo:</h6>
            <p id="txtTitulo1"></p>

            <button class="btn btn-primary" id="btnCancelar">Cancelar</button>
        </div>
    </div>
<br>

<!--tabla para borrar de la base-->
<div class="d-flex justify-content-center align-items-center">
    <div id="borrarBase" class="p-4 rounded-4 text-secondary shadow container" style="width: 35rem">
        <h1>¿SEGURO QUE DESEA ELIMINAR UNA NOTA?</h1>
        <p>Tenga encuenta que si lo borra no podra recuperar la información.</p>
        <div class="input-group">
            <span class="input-group-text">Nombre de la receta</span>
            <input type="text" class="form-control" id="txtIdBorrar">
        </div>
        <br>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="btnCerrar">
                        <span>Cancelar</span>
                    </button>
                </div>
                <div class="col-4">
                    <button id="btnBorrarBase">
                        <span>Borrar</span>
                    </button>
                </div>
            </div>
    </div>
</div>


<!---links de coneccion de firebase-->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<!---js aqui se asen los llamados ala base de datos de firebase-->
<script src="js/configFirebase.js"></script>
<script src="js/btnMenus.js"></script>
<script src="js/Notas.js"></script>
</body>
</html>
